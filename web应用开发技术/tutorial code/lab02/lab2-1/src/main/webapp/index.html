<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</head>
<style>
    #main{
        margin: 10% auto;
        border: 1px solid gray;
        border-radius: 5px;
        padding: 40px;
    }
</style>
<body>

<div id="main" class="col-3">
    <form method="post" action="judge.jsp" onsubmit="return validate(this)">
        <div class="mb-3">
            <label for="userName" class="form-label">用户名</label>
            <input name="userName" type="text" class="form-control" id="userName">
            <div id="emailHelp" class="form-text">输入用来登录的用户名</div>
        </div>
        <div class="mb-3">
            <label for="userPwd" class="form-label">密码</label>
            <input name="userPwd" type="password" class="form-control" id="userPwd">
        </div>
        <input type="submit" id="login" class="btn btn-primary" value="登录">
    </form>
</div>
<script>

    function validate(form) {
        var userName = $("#userName").val();
        var userPwd = $("#userPwd").val();
        if("" === userName){
            alert("用户名不能为空");
            return false;
        } else if("" === userPwd){
            alert("密码不能为空");
            return false;
        }else return true;
    }

</script>
</body>
</html>
